<div class="row">

    <h4 class="large-6 columns" ng-show="location_country"> <small>Upcoming Music events in</small> {{location_country}} </h4>


    <ul class="pagination large-6 columns">
    <li class="arrow"><a ng-click="updateEventPage(currentPage - 1)">&laquo;</a></li>

        <li ng-repeat="item in dataset_test" ng-class="{'current': (item == currentPage)}">
            <a ng-click="updateEventPage(item)">
                {{item}}
            </a>
        </li>

        <li class="arrow"><a ng-click="updateEventPage(currentPage + 1)">&raquo;</a></li>
    </ul>


</div>


<img class="loader__image" ng-hide="events" src="images/loading.gif" alt="Loading..."/>


<ul>
    <li ng-repeat="event in events">
        <p> {{event.title}} </p>
        <!-- <p>{{event.start_time | date:'medium'}}</p> -->
        <!-- <p> {{event.venue.name}} - {{event.venue.location.city}} - {{event.venue.website}}</p> -->
        <!-- <p> <img ng-src="{{event.image[3]['#text']}}" alt=""/> </p> -->
    </li>
</ul>
